<template name="simpleMessages">
  <div class={{place}}>
  {{#each messages}}
    {{> simpleMessageItem}}
	{{/each}}
  </div>
</template>

<template name="simpleMessageItem">
  <div class="alert {{style}} alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{# if group }}
      <ul>
        {{#each message}}
          <li>{{{this}}}</li>
        {{/each}}
      </ul>
    {{ else }}
      {{{message}}}
    {{/ if }}
  </div> 
</template>
